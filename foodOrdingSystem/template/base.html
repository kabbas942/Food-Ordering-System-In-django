{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/fast-food.png' %}">

    <title>{% block title %}{% endblock title %} | Foodia</title>
     <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/all.min.css' %}" rel="stylesheet">
<style>


    body {
        
        padding-top: 3.5rem;
      }
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;}

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    
    .form-signin .checkbox {
      font-weight: 400;
    }
    
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid"><img src="{% static 'img/fast-food.png' %}" class="img-fluid" width="4%" height="4%">
              <a class="navbar-brand" href="/foodStuff">&nbsp;Foodia</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/foodStuff">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/foodStuff/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/foodStuff/contact">Contact</a>
                  </li>
                </ul>

                <form class="d-flex" method="get" action="{% url 'foodSearch' %}">
                  {% csrf_token %}
                    <input class="form-control me-2" type="search" name="foodProductSearch" placeholder="Search" aria-label="Search" required>
                    <button class="btn btn-outline-light"  type="submit"  ><i class="fas fa-search"></i></button>
                    
                  </form>
                  &nbsp;
                  <button class="btn btn-outline-light" onclick="window.location.href='/foodStuff/foodCart'">
                    <span class="fas fa-pizza-slice">
                  </span> 
                                        
                  {% if request.session.quantity %}
                  {{request.session.quantity}}
                    {% else %}                    
                    0
                  {% endif %}
                  </button>
                  &nbsp;

                  <li class="nav-item px-2 dropdown">
                    {% if userName %}
                    <button class="btn btn-outline-light btn-mdbtn-md dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false"><span class="fa fa-user"></span> {{userName}}</button>
                       
                      <ul class="dropdown-menu" aria-labelledby="dropdown01"> 
                        <li><a class="dropdown-item" href="#">Profile</a></li>  
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                      {% else %}
                    <button class="btn btn-outline-light"><i class="fa fa-user"></i> login</button>
                  {% endif %}
                    
                    </ul>
                     
              </div>
            </div>
          </nav>  
    {% block body %}{% endblock body %}    
            <footer class="pt-5 my-5 text-muted border-top">
                Created by the Bootstrap team &middot; &copy; 2021
            </footer>  
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/all.min.js' %}"></script>
    </body>
</html>
