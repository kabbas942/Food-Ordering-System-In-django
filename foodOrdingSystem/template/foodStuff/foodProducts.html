{% extends 'base.html' %}

{% block body %}
       
<main>
  
    <div class="album py-5 bg-light">
      <div class="container">
        
        {% if categoryName %}
        <h1 class="">{{categoryName}} Range</h1>            
        {% endif %}
            

  <hr>


        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% if foodProduct %}          
          {% for product in foodProduct  %} 
          <!--foodCategory-->
          <a href="/foodStuff/productFoodStuff/{{product.uid}}" class="text-dark" style="text-decoration: none;">        
          <div class="col">
            <div class="card shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100%" height="250px" src="/media/{{product.foodProductImage}}">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="">{{product.foodName}}</h5>
                    <h6 class=""> Price : ${{product.foodPrice}}</6>
                    
                  </div>

                
              </div>
            </div>
          </div></a>  
          {% endfor %}               
          {% endif %}
        </div>
      </div>
    </div>
  
  </main>
  

{% endblock body %}
